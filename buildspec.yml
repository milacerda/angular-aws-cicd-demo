version: 0.1

phases:
  install:
    commands:
      - apt-get update
      - echo installing nodejs...
      - curl -sL https://deb.nodesource.com/setup_14.x | bash -
      - echo checking node and npm versions
      - npm -v
      - node -v
      - apt-get install -y nodejs
      - echo installing yarn...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - echo install process started
      - if [ -z "${BRANCH}" ]; then echo "BRANCH not set" && exit 1 ; fi
      - npm i -g @angular/cli@14.2.1
      - npm ci
  build:
    commands:
      - echo build process started now
      - git checkout $BRANCH
      - ng build
  post_build:
    commands:
      - echo build process finished, we should upload to S3 now
      - aws s3 sync dist/angular-cicd-pipeline-demo s3://angular-cicd-pipeline-demo/ --delete
      #- aws lambda invoke --function-name slack-notification --payload "{\"message\": \"PHOENIX BUSINESS - $BRANCH has been deployed\"}"